<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Todo</h1>
      <img src="images/icon-sun.svg" alt="" class="change_mode_btn" />
    </header>
    <div class="input_container">
      <input type="text" placeholder="creat a new todo..." id="text_input" />
    </div>
    <section>
      <div class="todo_value_container">
        <div class="container"></div>
        <div class="footer_todo">
          <h4 class="length_content">5 item left</h4>
          <div class="active_todo_container">
            <h4 class="select_all_btn">All</h4>
            <h4 class="active_btn">active</h4>
            <h4 class="copleted_btn">completed</h4>
          </div>
          <h4 class="clearAll">clear completed</h4>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">hicham drakech</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
